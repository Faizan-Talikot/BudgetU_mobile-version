    <circle cx="140" cy="215" r="15" fill="#FFC107"/>
    
    <!-- Dollar Signs -->
    <text x="95" y="205" font-family="Arial" font-size="16" fill="#FFA000">$</text>
    <text x="115" y="215" font-family="Arial" font-size="16" fill="#FFA000">$</text>
    <text x="135" y="220" font-family="Arial" font-size="16" fill="#FFA000">$</text>
